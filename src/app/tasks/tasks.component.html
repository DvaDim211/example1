<section id="tasks" class="scrollbarHide">
  <header>
    <h2  (click)="eee()">{{ selectedName() }}</h2>
    <menu>
      <button (click)="onAddTask()">Add task</button>
    </menu>
  </header>


  <ul class="scrollbarHide">
    @if (addMode) {
      <li>
        <app-new-task (cancel)="onCancelAddMode($event)"/>
      </li>
    } @else {
      @for (task of tasks; track task.id) {
        @if (task.userId === selectedId()) {
          <li >
            <app-task [task]="task" (complete)="onCompleteTask($event)" />
          </li>
        }
      }
    }
  </ul>
</section>
