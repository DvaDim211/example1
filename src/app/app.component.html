<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user
          [user]="user"
          [selected]="user.id === selectedUserId"
          (selectUser)="onSelectUser($event)"
        />
      </li>
    }
  </ul>

  @if (selectedUserId) {
  <app-tasks [selectUser] ="selectedUserId"/>
  } @else {
    <p id="fallback">Select a user to see their tasks!</p>
  }
</main>
